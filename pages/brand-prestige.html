<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/Logo.png"
      type="image/png"
    />
    <link rel="stylesheet" href="../assets/css/brands.css" />
    <title>brand - prestige</title>
  </head>
  <body>
    <section class="brand" id="brand">
      <img data-reveal="right" style="--delay:0.3s"
        class="layer"
        src="../assets/images/brands/prestige/layer1.png"
        alt="layer"
      />
      <img data-reveal="left" style="--delay:0.3s"
        class="layer"
        src="../assets/images/brands/prestige/layer2.png"
        alt="layer"
      />
      <img data-reveal="right" style="--delay:0.3s"
        class="layer"
        src="../assets/images/brands/prestige/layer3.png"
        alt="layer"
      />
      <div class="brand-logo">
        <img data-reveal="left" style="--delay:0.3s"  src="../assets/images/prestige-panner.png" alt="brand" />
      </div>
      <div class="brand-header">
        <div class="line-before" data-reveal="left" style="--delay:0.3s">
          <img src="../assets/images/about/left-line.png" />
        </div>

        <div class="brand_title"><h1>prestige products</h1></div>

        <div class="line-after" data-reveal="right" style="--delay:0.3s">
          <img src="../assets/images/about/right-line.png" />
        </div>
      </div>
      <div class="brand-products">
        <div class="product" data-reveal="left" style="--delay:0.3s">
          <img
            class="product_image"
            src="../assets/images/brands/prestige/SC_cocoa_Family.png"
            alt="product"
          />
          <p>
            Cake Bars Cocoa<br />
            Cream
          </p>
        </div>
        <div class="product" data-reveal="right" style="--delay:0.3s">
          <img
            class="product_image"
            src="../assets/images/brands/prestige/SC_milk_Family.png"
            alt="product"
          />
          <p>
            Cake Bars Milk<br />
            Cream
          </p>
        </div>
        <div class="product" data-reveal="left" style="--delay:0.3s">
          <img
            class="product_image"
            src="../assets/images/brands/prestige/Morning Coffee_Box_Caramel.png"
            alt="product"
          />
          <p>Morning Caramel</p>
        </div>
        <div class="product" data-reveal="right" style="--delay:0.3s">
          <img
            class="product_image"
            src="../assets/images/brands/prestige/Morning Coffee_Box_Coffee.png"
            alt="product"
          />
          <p>Morning Coffee</p>
        </div>
        <div class="product" data-reveal="left" style="--delay:0.3s">
          <img
            class="product_image"
            src="../assets/images/brands/prestige/OH_LA_LA_BROWNIE_Cocoa_new.png"
            alt="product"
          />
          <p>
            Ohlala Brownie <br />
            Yogurt Cocoa
          </p>
        </div>
        <div class="product" data-reveal="right" style="--delay:0.3s">
          <img
            class="product_image"
            src="../assets/images/brands/prestige/OH_LA_LA_BROWNIE_YOGURT_Strawberry.png"
            alt="product"
          />
          <p>
            Ohlala Brownie <br />
            Yogurt Strawberry
          </p>
        </div>
      </div>
      <div class="download">
        <a href="../assets/pdf/Prestige CATALOGUE.pdf">Download Catalogue</a>
      </div>
    </section>
    <script src="../assets/js/main.js"></script>
    <script>scrollReveal()</script>
  </body>
</html>
