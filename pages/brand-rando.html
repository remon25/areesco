<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/Logo.png"
      type="image/png"
    />
    <link rel="stylesheet" href="../assets/css/brands.css" />
    <title>brand - rando</title>
  </head>
  <body>
    <section class="brand" id="brand">
      <img data-reveal="right"
      style="transform: translateX(25px); --delay:0.2s"
        class="layer"
        src="../assets/images/brands/rando/layer1.png"
        alt="layer"
      />
      <img data-reveal="left" style="--delay:0.2s"
        class="layer"
        src="../assets/images/brands/rando/layer2.png"
        alt="layer"
      />
      <img data-reveal="right" style="--delay:0.33s"
        class="layer"
        src="../assets/images/brands/rando/layer3.png"
        alt="layer"
      />
      <div class="brand-logo">
        <img data-reveal="left" style="--delay:0.3s" src="../assets/images/rando-panner.png" alt="brand" />
      </div>
      <div class="brand-header">
        <div class="line-before" data-reveal="left" style="--delay:0.3s">
          <img src="../assets/images/about/left-line.png" />
        </div>

        <div class="brand_title"><h1>rando products</h1></div>

        <div class="line-after" data-reveal="right" style="--delay:0.3s">
          <img src="../assets/images/about/right-line.png" />
        </div>
      </div>
      <div class="brand-products">
        <div class="product" data-reveal="left" style="--delay:0.23s">
          <img
            class="product_image"
            src="../assets/images/brands/rando/product1.png"
            alt="product"
          />
          <p>
            Dream WoW chocolate<br />
            cake
          </p>
        </div>
        <div class="product" data-reveal="right" style="--delay:0.34s">
          <img
            class="product_image"
            src="../assets/images/brands/rando/product2.png"
            alt="product"
          />
          <p>
            Dream WoW vanilla<br />
            cake
          </p>
        </div>
        <div class="product" data-reveal="left" style="--delay:0.23s">
          <img
            class="product_image"
            src="../assets/images/brands/rando/product3.jpeg"
            alt="product"
          />
          <p>Dream  CHOCO<br />
            Biscuit</p>
        </div>
        <div class="product" data-reveal="right" style="--delay:0.33s">
          <img
            class="product_image"
            src="../assets/images/brands/rando/product4.jpeg"
            alt="product"
          />
          <p>Dream  CHOCO<br />
            Biscuit</p>
        </div>
        <div class="product" data-reveal="left" style="--delay:0.33s">
          <img
            class="product_image"
            src="../assets/images/brands/rando/product5.png"
            alt="product"
          />
          <p>
            CORNET with <br />
            chocolate
          </p>
        </div>
        <div class="product" data-reveal="right" style="--delay:0.23s">
          <img
            class="product_image"
            src="../assets/images/brands/rando/product6.png"
            alt="product"
          />
          <p>
            CONE with <br />
            chocolate
          </p>
        </div>
      </div>
      <div class="download">
        <a href="../assets/pdf/rando CATALOGUE.pdf">Download Catalogue</a>
      </div>
    </section>
    <script src="../assets/js/main.js"></script>
    <script>scrollReveal()</script>
  </body>
</html>
