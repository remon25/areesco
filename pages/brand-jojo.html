<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/Logo.png"
      type="image/png"
    />
    <link rel="stylesheet" href="../assets/css/brands.css" />
    <title>brand - jojo</title>
  </head>
  <body>
    <section class="brand" id="brand">
      <img data-reveal="right" style="--delay:0.3s"
        class="layer"
        src="../assets/images/brands/jojo jelly/layerone (1).png"
        alt="layer"
      />
      <img data-reveal="left" style="--delay:0.3s"
        class="layer"
        src="../assets/images/brands/jojo jelly/layerone (2).png"
        alt="layer"
      />
      <img data-reveal="right" style="--delay:0.3s"
        class="layer"
        src="../assets/images/brands/jojo jelly/layerone (1).png"
        alt="layer"
      />
      <div class="brand-logo">
        <img data-reveal = "left" style="--delay:0.1s" src="../assets/images/jojo-panner.png" alt="brand" />
      </div>
      <div class="brand-header">
        <div data-reveal="left" style="--delay:0.3s" class="line-before">
          <img src="../assets/images/about/left-line.png" />
        </div>

        <div class="brand_title" ><h1>jojo jelly products</h1></div>

        <div data-reveal="right" style="--delay:0.3s" class="line-after">
          <img src="../assets/images/about/right-line.png" />
        </div>
      </div>
      <div class="brand-products">
        <div class="product" data-reveal = "left" style="--delay:0.1s">
          <img
            class="product_image"
            src="../assets/images/brands/jojo jelly/1.jpeg"
            alt="product"
          />
          <p>
            sour meters<br />
            Apple
          </p>
        </div>
        <div class="product" data-reveal = "right" style="--delay:0.1s">
          <img
            class="product_image"
            src="../assets/images/brands/jojo jelly/2.jpeg"
            alt="product"
          />
          <p>
            sour meters<br />
            BLACKBERRY
          </p>
        </div>
        <div class="product" data-reveal = "left" style="--delay:0.1s">
          <img style="height: 380px;"
            class="product_image"
            src="../assets/images/brands/jojo jelly/3.jpeg"
            alt="product"
          />
          <p>
            sour meters<br />
            COLA
          </p>
        </div>
        <div class="product" data-reveal = "right" style="--delay:0.1s">
          <img
            style="height: 380px"
            class="product_image"
            src="../assets/images/brands/jojo jelly/4.png"
            alt="product"
          />
          <p>
            sour stick<br />
            Strawberry
          </p>
        </div>
        <div class="product" data-reveal = "left" style="--delay:0.1s">
          <img
            style="height: 380px"
            class="product_image"
            src="../assets/images/brands/jojo jelly/5.png"
            alt="product"
          />
          <p>
            sour stick <br />
            Apple
          </p>
        </div>
        <div class="product" data-reveal = "right" style="--delay:0.1s">
          <img
            style="height: 380px"
            class="product_image"
            src="../assets/images/brands/jojo jelly/6.png"
            alt="product"
          />
          <p>
            sour stick <br />
            Cola
          </p>
        </div>
      </div>
      <div class="download">
        <a href="../assets/pdf/jojo jelly catalogue.pdf">Download Catalogue</a>
      </div>
    </section>
    <script src="../assets/js/main.js"></script>
    <script>scrollReveal()</script>
  </body>
</html>
